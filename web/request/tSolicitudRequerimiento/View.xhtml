<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoLabel_id}"/>
                    <h:outputText value="#{tSolicitudRequerimientoController.selected.id}" title="#{requestBundle.ViewTSolicitudRequerimientoTitle_id}"/>
                    <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoLabel_codigo}"/>
                    <h:outputText value="#{tSolicitudRequerimientoController.selected.codigo}" title="#{requestBundle.ViewTSolicitudRequerimientoTitle_codigo}"/>
                    <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoLabel_fecha}"/>
                    <h:outputText value="#{tSolicitudRequerimientoController.selected.fecha}" title="#{requestBundle.ViewTSolicitudRequerimientoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoLabel_idArea}"/>
                    <h:outputText value="#{tSolicitudRequerimientoController.selected.idArea}" title="#{requestBundle.ViewTSolicitudRequerimientoTitle_idArea}"/>
                    <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoLabel_idEmpleado}"/>
                    <h:outputText value="#{tSolicitudRequerimientoController.selected.idEmpleado}" title="#{requestBundle.ViewTSolicitudRequerimientoTitle_idEmpleado}"/>
                    <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoLabel_idUserMod}"/>
                    <h:outputText value="#{tSolicitudRequerimientoController.selected.idUserMod}" title="#{requestBundle.ViewTSolicitudRequerimientoTitle_idUserMod}"/>
                    <h:outputText value="#{requestBundle.ViewTSolicitudRequerimientoLabel_idUserReg}"/>
                    <h:outputText value="#{tSolicitudRequerimientoController.selected.idUserReg}" title="#{requestBundle.ViewTSolicitudRequerimientoTitle_idUserReg}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tSolicitudRequerimientoController.destroyAndView}" value="#{requestBundle.ViewTSolicitudRequerimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{requestBundle.ViewTSolicitudRequerimientoEditLink}"/>
                <br />
                <h:commandLink action="#{tSolicitudRequerimientoController.prepareCreate}" value="#{requestBundle.ViewTSolicitudRequerimientoCreateLink}" />
                <br />
                <h:commandLink action="#{tSolicitudRequerimientoController.prepareList}" value="#{requestBundle.ViewTSolicitudRequerimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{requestBundle.ViewTSolicitudRequerimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
