<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{requestBundle.ViewTDetalleSolicitudLabel_fechaRequerimiento}"/>
                    <h:outputText value="#{tDetalleSolicitudController.selected.fechaRequerimiento}" title="#{requestBundle.ViewTDetalleSolicitudTitle_fechaRequerimiento}">

                    <h:outputText value="#{requestBundle.ViewTDetalleSolicitudLabel_fechaInicio}"/>

                    <h:outputText value="#{tDetalleSolicitudController.selected.idSolicitudRequerimiento}" title="#{requestBundle.ViewTDetalleSolicitudTitle_idSolicitudRequerimiento}"/>

                <h:commandLink action="#{tDetalleSolicitudController.prepareCreate}" value="#{requestBundle.ViewTDetalleSolicitudCreateLink}" />

                <h:commandLink action="#{tDetalleSolicitudController.prepareList}" value="#{requestBundle.ViewTDetalleSolicitudShowAllLink}"/>
