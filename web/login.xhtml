<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Sistema de Requerimientos Inform√°ticos <small>Bienvenido</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Identifiquese para acceder a su cuenta</p>

                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:form
                                styleClass="form-horizontal form-label-left"
                                id="login"
                                onsubmit="document.getElementById('login').action='j_security_check';"
                                prependId="false">
                            <div class="form-group has-feedback form-group-collapsed-fields">
                                <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="Usuario" for="j_username" />
                                <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                    <h:inputText styleClass="form-control has-feedback-left input-sm" id="j_username" title="Usuario" required="true" requiredMessage="Debe digitar su usuario" />
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group has-feedback form-group-collapsed-fields">
                                <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="Clave" for="j_password" />
                                <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                    <h:inputSecret styleClass="form-control has-feedback-left input-sm" id="j_password" title="Clave" required="true" requiredMessage="Debe digitar su clave" />
                                    <span class="fa fa-pencil-square-o form-control-feedback left" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="ln_solid"></div>

                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <h:commandButton styleClass="btn btn-sm btn-primary" value="Entrar" />
                                </div>
                            </div>
                        </h:form>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
