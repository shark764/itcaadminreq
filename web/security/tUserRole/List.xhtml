<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.ListTUserRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form styleClass="" id="jsf_list_ajaxForm_dataTable">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{securityBundle.ListTUserRoleEmpty}" rendered="#{tUserRoleController.items.rowCount == 0}" />
                            <h:panelGroup rendered="#{tUserRoleController.items.rowCount > 0}">
                                <h:outputText value="Mostrar " />
                                <h:selectOneMenu styleClass="form-control input-sm" value="#{tUserRoleController.pageSizeDataModel}" required="true">
                                    <f:selectItems value="#{tUserRoleController.paginationSizes}" />
                                    <f:ajax listener="#{tUserRoleController.recreatePageSize}" render="jsf_list_ajaxForm_dataTable"/>
                                </h:selectOneMenu>
                                <h:outputText value=" registros" />

                                <div class="table-responsive">
                                    <h:dataTable value="#{tUserRoleController.items}" var="item" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{securityBundle.ListTUserRoleTitle_state}" />
                                            </f:facet>
                                            <h:outputText value="#{item.state}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{securityBundle.ListTUserRoleTitle_TRole}" />
                                            </f:facet>
                                            <h:outputText value="#{item.TRole}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{securityBundle.ListTUserRoleTitle_TUser}" />
                                            </f:facet>
                                            <h:outputText value="#{item.TUser}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;" />
                                            </f:facet>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.prepareView}" value="#{securityBundle.ListTUserRoleViewLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.prepareEdit}" value="#{securityBundle.ListTUserRoleEditLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.destroy}" value="#{securityBundle.ListTUserRoleDestroyLink}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                                <h:outputText value="Mostrando registros de #{tUserRoleController.pagination.pageFirstItem + 1} a #{tUserRoleController.pagination.pageLastItem + 1} de #{tUserRoleController.pagination.itemsCount} registros en total" />&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.goToFirstPage}" value="#{securityBundle.FirstPage}" rendered="#{tUserRoleController.pagination.hasPreviousPage}" />&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.previous}" value="#{securityBundle.Previous} #{tUserRoleController.pagination.pageSize}" rendered="#{tUserRoleController.pagination.hasPreviousPage}" />&nbsp;
                                <span class="text-primary">#{tUserRoleController.pagination.currentPage + 1}</span>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.next}" value="#{securityBundle.Next} #{tUserRoleController.pagination.pageSize}" rendered="#{tUserRoleController.pagination.hasNextPage}" />&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.goToLastPage}" value="#{securityBundle.LastPage}" rendered="#{tUserRoleController.pagination.hasNextPage}" />&nbsp;
                            </h:panelGroup>

                            <div class="ln_solid"></div>

                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{tUserRoleController.prepareCreate}" value="#{securityBundle.ListTUserRoleCreateLink}" />
                                    <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{securityBundle.ListTUserRoleIndexLink}" />
                                </div>
                            </div>
                        </h:form>

                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </ui:define>
    </ui:composition>

</html>
