<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.ListTUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{securityBundle.ListTUserEmpty}" rendered="#{tUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tUserController.items.rowCount > 0}">
                    <h:outputText value="#{tUserController.pagination.pageFirstItem + 1}..#{tUserController.pagination.pageLastItem + 1}/#{tUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tUserController.previous}" value="#{securityBundle.Previous} #{tUserController.pagination.pageSize}" rendered="#{tUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tUserController.next}" value="#{securityBundle.Next} #{tUserController.pagination.pageSize}" rendered="#{tUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_firstname}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_lastname}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_creationDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_lastLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastLogin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_connected}"/>
                            </f:facet>
                            <h:outputText value="#{item.connected}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTUserTitle_idEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tUserController.prepareView}" value="#{securityBundle.ListTUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tUserController.prepareEdit}" value="#{securityBundle.ListTUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tUserController.destroy}" value="#{securityBundle.ListTUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tUserController.prepareCreate}" value="#{securityBundle.ListTUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{securityBundle.ListTUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
