<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.EditTUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{tUserController.selected.username}" title="#{securityBundle.EditTUserTitle_username}" required="true" requiredMessage="#{securityBundle.EditTUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_password}" for="password" />
                    <h:inputText id="password" value="#{tUserController.selected.password}" title="#{securityBundle.EditTUserTitle_password}" required="true" requiredMessage="#{securityBundle.EditTUserRequiredMessage_password}"/>
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_state}" for="state" />
                    <h:inputText id="state" value="#{tUserController.selected.state}" title="#{securityBundle.EditTUserTitle_state}" />
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{tUserController.selected.firstname}" title="#{securityBundle.EditTUserTitle_firstname}" />
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{tUserController.selected.lastname}" title="#{securityBundle.EditTUserTitle_lastname}" />
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_creationDate}" for="creationDate" />
                    <h:inputText id="creationDate" value="#{tUserController.selected.creationDate}" title="#{securityBundle.EditTUserTitle_creationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_lastLogin}" for="lastLogin" />
                    <h:inputText id="lastLogin" value="#{tUserController.selected.lastLogin}" title="#{securityBundle.EditTUserTitle_lastLogin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_connected}" for="connected" />
                    <h:inputText id="connected" value="#{tUserController.selected.connected}" title="#{securityBundle.EditTUserTitle_connected}" />
                    <h:outputLabel value="#{securityBundle.EditTUserLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{tUserController.selected.idEmpleado}" title="#{securityBundle.EditTUserTitle_idEmpleado}" >
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tUserController.update}" value="#{securityBundle.EditTUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{securityBundle.EditTUserViewLink}"/>
                <br />
                <h:commandLink action="#{tUserController.prepareList}" value="#{securityBundle.EditTUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{securityBundle.EditTUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
