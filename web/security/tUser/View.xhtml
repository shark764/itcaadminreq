<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{securityBundle.ViewTUserTitle}"></h:outputText>
                                <small>vista de datos</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_username}" />
                                    <h:outputText value="#{tUserController.selected.username}" title="#{securityBundle.ViewTUserTitle_username}" />
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_password}" />
                                    <h:outputText value="#{tUserController.selected.password}" title="#{securityBundle.ViewTUserTitle_password}" />
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_state}" />
                                    <h:outputText value="#{tUserController.selected.state}" title="#{securityBundle.ViewTUserTitle_state}" />
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_firstname}" />
                                    <h:outputText value="#{tUserController.selected.firstname}" title="#{securityBundle.ViewTUserTitle_firstname}" />
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_lastname}" />
                                    <h:outputText value="#{tUserController.selected.lastname}" title="#{securityBundle.ViewTUserTitle_lastname}" />
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_creationDate}" />
                                    <h:outputText value="#{tUserController.selected.creationDate}" title="#{securityBundle.ViewTUserTitle_creationDate}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_lastLogin}" />
                                    <h:outputText value="#{tUserController.selected.lastLogin}" title="#{securityBundle.ViewTUserTitle_lastLogin}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_connected}" />
                                    <h:outputText value="#{tUserController.selected.connected}" title="#{securityBundle.ViewTUserTitle_connected}" />
                                    <h:outputText value="#{securityBundle.ViewTUserLabel_idEmpleado}" />
                                    <h:outputText value="#{tUserController.selected.idEmpleado}" title="#{securityBundle.ViewTUserTitle_idEmpleado}" />
                                </h:panelGrid>

                                <div class="ln_solid"></div>

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tUserController.destroyAndView}" value="#{securityBundle.ViewTUserDestroyLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="Edit" value="#{securityBundle.ViewTUserEditLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{tUserController.prepareCreate}" value="#{securityBundle.ViewTUserCreateLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tUserController.prepareList}" value="#{securityBundle.ViewTUserShowAllLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{securityBundle.ViewTUserIndexLink}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:define>
                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>

</html>
