<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.ViewTRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{securityBundle.ViewTRoleLabel_role}"/>
                    <h:outputText value="#{tRoleController.selected.role}" title="#{securityBundle.ViewTRoleTitle_role}"/>
                    <h:outputText value="#{securityBundle.ViewTRoleLabel_state}"/>
                    <h:outputText value="#{tRoleController.selected.state}" title="#{securityBundle.ViewTRoleTitle_state}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tRoleController.destroyAndView}" value="#{securityBundle.ViewTRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{securityBundle.ViewTRoleEditLink}"/>
                <br />
                <h:commandLink action="#{tRoleController.prepareCreate}" value="#{securityBundle.ViewTRoleCreateLink}" />
                <br />
                <h:commandLink action="#{tRoleController.prepareList}" value="#{securityBundle.ViewTRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{securityBundle.ViewTRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
