<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{securityBundle.ListTRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{securityBundle.ListTRoleEmpty}" rendered="#{tRoleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tRoleController.items.rowCount > 0}">
                    <h:outputText value="#{tRoleController.pagination.pageFirstItem + 1}..#{tRoleController.pagination.pageLastItem + 1}/#{tRoleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tRoleController.previous}" value="#{securityBundle.Previous} #{tRoleController.pagination.pageSize}" rendered="#{tRoleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tRoleController.next}" value="#{securityBundle.Next} #{tRoleController.pagination.pageSize}" rendered="#{tRoleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tRoleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTRoleTitle_role}"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{securityBundle.ListTRoleTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tRoleController.prepareView}" value="#{securityBundle.ListTRoleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tRoleController.prepareEdit}" value="#{securityBundle.ListTRoleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tRoleController.destroy}" value="#{securityBundle.ListTRoleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tRoleController.prepareCreate}" value="#{securityBundle.ListTRoleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{securityBundle.ListTRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
