<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form styleClass="">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{loanRequestBundle.ListTDetallePrestamoEmpty}" rendered="#{tDetallePrestamoController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{tDetallePrestamoController.items.rowCount > 0}">
                                <h:outputText value="#{tDetallePrestamoController.pagination.pageFirstItem + 1}..#{tDetallePrestamoController.pagination.pageLastItem + 1}/#{tDetallePrestamoController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tDetallePrestamoController.previous}" value="#{loanRequestBundle.Previous} #{tDetallePrestamoController.pagination.pageSize}" rendered="#{tDetallePrestamoController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tDetallePrestamoController.next}" value="#{loanRequestBundle.Next} #{tDetallePrestamoController.pagination.pageSize}" rendered="#{tDetallePrestamoController.pagination.hasNextPage}" />&nbsp;

                                <div class="table-responsive">
                                    <h:dataTable value="#{tDetallePrestamoController.items}" var="item" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_id}" />
                                            </f:facet>
                                            <h:outputText value="#{item.id}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_fechaPrestamo}" />
                                            </f:facet>
                                            <h:outputText value="#{item.fechaPrestamo}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_fechaLimite}" />
                                            </f:facet>
                                            <h:outputText value="#{item.fechaLimite}">
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_fechaEntrega}" />
                                            </f:facet>
                                            <h:outputText value="#{item.fechaEntrega}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_descripcion}" />
                                            </f:facet>
                                            <h:outputText value="#{item.descripcion}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_comentario}" />
                                            </f:facet>
                                            <h:outputText value="#{item.comentario}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_idEquipo}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idEquipo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_idEstadoEntrega}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idEstadoEntrega}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_idEstadoPrestamo}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idEstadoPrestamo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTDetallePrestamoTitle_idPrestamo}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idPrestamo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;" />
                                            </f:facet>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tDetallePrestamoController.prepareView}" value="#{loanRequestBundle.ListTDetallePrestamoViewLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tDetallePrestamoController.prepareEdit}" value="#{loanRequestBundle.ListTDetallePrestamoEditLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tDetallePrestamoController.destroy}" value="#{loanRequestBundle.ListTDetallePrestamoDestroyLink}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </h:panelGroup>

                            <div class="ln_solid"></div>

                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{tDetallePrestamoController.prepareCreate}" value="#{loanRequestBundle.ListTDetallePrestamoCreateLink}" />
                                    <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{loanRequestBundle.ListTDetallePrestamoIndexLink}" />
                                </div>
                            </div>
                        </h:form>

                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </ui:define>
    </ui:composition>

</html>
