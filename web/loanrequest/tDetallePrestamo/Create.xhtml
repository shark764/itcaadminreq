    <ui:composition template="/template.xhtml">

                    <h:inputText id="comentario" value="#{tDetallePrestamoController.selected.comentario}" title="#{loanRequestBundle.CreateTDetallePrestamoTitle_comentario}" />

                <h:commandLink action="#{tDetallePrestamoController.prepareList}" value="#{loanRequestBundle.CreateTDetallePrestamoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{loanRequestBundle.CreateTDetallePrestamoIndexLink}"/>
