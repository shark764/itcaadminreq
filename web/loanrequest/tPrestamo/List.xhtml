<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{loanRequestBundle.ListTPrestamoEmpty}" rendered="#{tPrestamoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tPrestamoController.items.rowCount > 0}">
                    <h:outputText value="#{tPrestamoController.pagination.pageFirstItem + 1}..#{tPrestamoController.pagination.pageLastItem + 1}/#{tPrestamoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tPrestamoController.previous}" value="#{loanRequestBundle.Previous} #{tPrestamoController.pagination.pageSize}" rendered="#{tPrestamoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tPrestamoController.next}" value="#{loanRequestBundle.Next} #{tPrestamoController.pagination.pageSize}" rendered="#{tPrestamoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tPrestamoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idUserMod}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUserMod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idUserReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUserReg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tPrestamoController.prepareView}" value="#{loanRequestBundle.ListTPrestamoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tPrestamoController.prepareEdit}" value="#{loanRequestBundle.ListTPrestamoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tPrestamoController.destroy}" value="#{loanRequestBundle.ListTPrestamoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tPrestamoController.prepareCreate}" value="#{loanRequestBundle.ListTPrestamoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{loanRequestBundle.ListTPrestamoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
