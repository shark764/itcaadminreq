<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form styleClass="" id="jsf_list_ajaxForm_dataTable">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{loanRequestBundle.ListTPrestamoEmpty}" rendered="#{tPrestamoController.items.rowCount == 0}" />
                            <h:panelGroup rendered="#{tPrestamoController.items.rowCount > 0}">
                                <h:outputText value="Mostrar " />
                                <h:selectOneMenu styleClass="form-control input-sm" value="#{tPrestamoController.pageSizeDataModel}" required="true">
                                    <f:selectItems value="#{tPrestamoController.paginationSizes}" />
                                    <f:ajax listener="#{tPrestamoController.recreatePageSize}" render="jsf_list_ajaxForm_dataTable"/>
                                </h:selectOneMenu>
                                <h:outputText value=" registros" />

                                <div class="table-responsive">
                                    <h:dataTable value="#{tPrestamoController.items}" var="item" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_id}" />
                                            </f:facet>
                                            <h:outputText value="#{item.id}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_codigo}" />
                                            </f:facet>
                                            <h:outputText value="#{item.codigo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_fecha}" />
                                            </f:facet>
                                            <h:outputText value="#{item.fecha}">
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idArea}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idArea}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idEmpleado}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idEmpleado.toString()}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idUserMod}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idUserMod.toString()}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{loanRequestBundle.ListTPrestamoTitle_idUserReg}" />
                                            </f:facet>
                                            <h:outputText value="#{item.idUserReg.toString()}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;" />
                                            </f:facet>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.prepareView}" value="#{loanRequestBundle.ListTPrestamoViewLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.prepareEdit}" value="#{loanRequestBundle.ListTPrestamoEditLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.destroy}" value="#{loanRequestBundle.ListTPrestamoDestroyLink}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                                <h:outputText value="Mostrando registros de #{tPrestamoController.pagination.pageFirstItem + 1} a #{tPrestamoController.pagination.pageLastItem + 1} de #{tPrestamoController.pagination.itemsCount} registros en total" />&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.goToFirstPage}" value="#{loanRequestBundle.FirstPage}" rendered="#{tPrestamoController.pagination.hasPreviousPage}" />&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.previous}" value="#{loanRequestBundle.Previous} #{tPrestamoController.pagination.pageSize}" rendered="#{tPrestamoController.pagination.hasPreviousPage}" />&nbsp;
                                <span class="text-primary">#{tPrestamoController.pagination.currentPage + 1}</span>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.next}" value="#{loanRequestBundle.Next} #{tPrestamoController.pagination.pageSize}" rendered="#{tPrestamoController.pagination.hasNextPage}" />&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.goToLastPage}" value="#{loanRequestBundle.LastPage}" rendered="#{tPrestamoController.pagination.hasNextPage}" />&nbsp;
                            </h:panelGroup>

                            <div class="ln_solid"></div>

                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{tPrestamoController.prepareCreate}" value="#{loanRequestBundle.ListTPrestamoCreateLink}" />
                                    <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{loanRequestBundle.ListTPrestamoIndexLink}" />
                                </div>
                            </div>
                        </h:form>

                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </ui:define>
    </ui:composition>

</html>
