<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.EditTPrestamoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{loanRequestBundle.EditTPrestamoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tPrestamoController.selected.id}" title="#{loanRequestBundle.EditTPrestamoTitle_id}" required="true" requiredMessage="#{loanRequestBundle.EditTPrestamoRequiredMessage_id}"/>
                    <h:outputLabel value="#{loanRequestBundle.EditTPrestamoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tPrestamoController.selected.codigo}" title="#{loanRequestBundle.EditTPrestamoTitle_codigo}" />
                    <h:outputLabel value="#{loanRequestBundle.EditTPrestamoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tPrestamoController.selected.fecha}" title="#{loanRequestBundle.EditTPrestamoTitle_fecha}" required="true" requiredMessage="#{loanRequestBundle.EditTPrestamoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{loanRequestBundle.EditTPrestamoLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{tPrestamoController.selected.idArea}" title="#{loanRequestBundle.EditTPrestamoTitle_idArea}" required="true" requiredMessage="#{loanRequestBundle.EditTPrestamoRequiredMessage_idArea}">
                        <f:selectItems value="#{ctlAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{loanRequestBundle.EditTPrestamoLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{tPrestamoController.selected.idEmpleado}" title="#{loanRequestBundle.EditTPrestamoTitle_idEmpleado}" required="true" requiredMessage="#{loanRequestBundle.EditTPrestamoRequiredMessage_idEmpleado}">
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{loanRequestBundle.EditTPrestamoLabel_idUserMod}" for="idUserMod" />
                    <h:selectOneMenu id="idUserMod" value="#{tPrestamoController.selected.idUserMod}" title="#{loanRequestBundle.EditTPrestamoTitle_idUserMod}" >
                        <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{loanRequestBundle.EditTPrestamoLabel_idUserReg}" for="idUserReg" />
                    <h:selectOneMenu id="idUserReg" value="#{tPrestamoController.selected.idUserReg}" title="#{loanRequestBundle.EditTPrestamoTitle_idUserReg}" required="true" requiredMessage="#{loanRequestBundle.EditTPrestamoRequiredMessage_idUserReg}">
                        <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tPrestamoController.update}" value="#{loanRequestBundle.EditTPrestamoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{loanRequestBundle.EditTPrestamoViewLink}"/>
                <br />
                <h:commandLink action="#{tPrestamoController.prepareList}" value="#{loanRequestBundle.EditTPrestamoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{loanRequestBundle.EditTPrestamoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
