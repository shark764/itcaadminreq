<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{loanRequestBundle.EditTPrestamoTitle}"></h:outputText>
                                <small>por favor complete el formulario</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <div class="form-group has-feedback form-group-collapsed-fields">
                                    <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="#{loanRequestBundle.EditTPrestamoLabel_codigo}" for="codigo" />
                                    <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                        <h:inputText styleClass="form-control has-feedback-left input-sm" id="codigo" value="#{tPrestamoController.selected.codigo}" title="#{loanRequestBundle.EditTPrestamoTitle_codigo}" />
                                        <span class="fa fa-pencil-square-o form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                </div>
                                <div class="form-group has-feedback form-group-collapsed-fields">
                                    <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="#{loanRequestBundle.EditTPrestamoLabel_idArea}" for="idArea" />
                                    <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                        <h:selectOneMenu styleClass="form-control input-sm select2_single" id="idArea" value="#{tPrestamoController.selected.idArea}" title="#{loanRequestBundle.EditTPrestamoTitle_idArea}" required="true" requiredMessage="#{loanRequestBundle.EditTPrestamoRequiredMessage_idArea}">
                                            <f:selectItems value="#{ctlAreaController.itemsAvailableSelectOne}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group has-feedback form-group-collapsed-fields">
                                    <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="#{loanRequestBundle.EditTPrestamoLabel_idEmpleado}" for="idEmpleado" />
                                    <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                        <h:selectOneMenu styleClass="form-control input-sm select2_single" id="idEmpleado" value="#{tPrestamoController.selected.idEmpleado}" title="#{loanRequestBundle.EditTPrestamoTitle_idEmpleado}" required="true" requiredMessage="#{loanRequestBundle.EditTPrestamoRequiredMessage_idEmpleado}">
                                            <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <div class="ln_solid"></div>

                                <h:panelGroup rendered="#{not empty tPrestamoController.loanRequestDetailList}">
                                    <div class="table-responsive">
                                        <h:dataTable value="#{tPrestamoController.loanRequestDetailList}" var="dp" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                            <h:column>
                                                <f:facet name="header">ID</f:facet>
                                                <h:outputText value="#{dp.id}"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Equipo</f:facet>
                                                <h:selectOneMenu styleClass="form-control input-sm select2_single" value="#{dp.idEquipo}" required="true">
                                                    <f:selectItems value="#{ctlEquipoController.itemsAvailableSelectOne}"/>
                                                </h:selectOneMenu>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Descripción</f:facet>
                                                <h:inputTextarea styleClass="form-control input-sm" value="#{dp.descripcion}" rows="2" />
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">Límite</f:facet>
                                                <h:inputText styleClass="form-control input-sm" value="#{dp.fechaLimite}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:inputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header"><h:outputText value="&nbsp;"/></f:facet>
                                                <h:commandButton styleClass="btn btn-sm btn-default" value="#{not empty dp.idEquipo ? 'Actualizar' : 'Finalizar'}" action="#{tPrestamoController.updateLoanRequestDetail(dp)}"/>
                                                <h:outputText value=" "/>
                                                <h:commandButton styleClass="btn btn-sm btn-default" value="Borrar" action="#{tPrestamoController.removeLoanRequestDetail(dp)}"/>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </h:panelGroup>

                                <div class="ln_solid"></div>

                                <h:panelGroup rendered="#{not tPrestamoController.hasNew}">
                                    <h:commandButton styleClass="btn btn-sm btn-default" value="Agregar nuevo" action="#{tPrestamoController.addNewLoanRequestDetail}" id="add_new" />
                                    <h:messages />
                                </h:panelGroup>

                                <div class="ln_solid"></div>

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tPrestamoController.update}" value="#{loanRequestBundle.EditTPrestamoSaveLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="View" value="#{loanRequestBundle.EditTPrestamoViewLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{tPrestamoController.prepareList}" value="#{loanRequestBundle.EditTPrestamoShowAllLink}" immediate="true" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{loanRequestBundle.EditTPrestamoIndexLink}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:define>
                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>

</html>
