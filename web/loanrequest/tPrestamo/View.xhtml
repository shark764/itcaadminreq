<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{loanRequestBundle.ViewTPrestamoTitle}"></h:outputText>
                                <small>vista de datos</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{loanRequestBundle.ViewTPrestamoLabel_id}" />
                                    <h:outputText value="#{tPrestamoController.selected.id}" title="#{loanRequestBundle.ViewTPrestamoTitle_id}" />
                                    <h:outputText value="#{loanRequestBundle.ViewTPrestamoLabel_codigo}" />
                                    <h:outputText value="#{tPrestamoController.selected.codigo}" title="#{loanRequestBundle.ViewTPrestamoTitle_codigo}" />
                                    <h:outputText value="#{loanRequestBundle.ViewTPrestamoLabel_fecha}" />
                                    <h:outputText value="#{tPrestamoController.selected.fecha}" title="#{loanRequestBundle.ViewTPrestamoTitle_fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{loanRequestBundle.ViewTPrestamoLabel_idArea}" />
                                    <h:outputText value="#{tPrestamoController.selected.idArea}" title="#{loanRequestBundle.ViewTPrestamoTitle_idArea}" />
                                    <h:outputText value="#{loanRequestBundle.ViewTPrestamoLabel_idEmpleado}" />
                                    <h:outputText value="#{tPrestamoController.selected.idEmpleado}" title="#{loanRequestBundle.ViewTPrestamoTitle_idEmpleado}" />
                                    <h:outputText value="#{loanRequestBundle.ViewTPrestamoLabel_idUserMod}" />
                                    <h:outputText value="#{tPrestamoController.selected.idUserMod}" title="#{loanRequestBundle.ViewTPrestamoTitle_idUserMod}" />
                                    <h:outputText value="#{loanRequestBundle.ViewTPrestamoLabel_idUserReg}" />
                                    <h:outputText value="#{tPrestamoController.selected.idUserReg}" title="#{loanRequestBundle.ViewTPrestamoTitle_idUserReg}" />
                                </h:panelGrid>

                                <div class="ln_solid"></div>

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tPrestamoController.destroyAndView}" value="#{loanRequestBundle.ViewTPrestamoDestroyLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="Edit" value="#{loanRequestBundle.ViewTPrestamoEditLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{tPrestamoController.prepareCreate}" value="#{loanRequestBundle.ViewTPrestamoCreateLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tPrestamoController.prepareList}" value="#{loanRequestBundle.ViewTPrestamoShowAllLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{loanRequestBundle.ViewTPrestamoIndexLink}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:define>
                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>

</html>
