<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ListCtlTipoEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{adminBundle.ListCtlTipoEmpleadoEmpty}" rendered="#{ctlTipoEmpleadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ctlTipoEmpleadoController.items.rowCount > 0}">
                    <h:outputText value="#{ctlTipoEmpleadoController.pagination.pageFirstItem + 1}..#{ctlTipoEmpleadoController.pagination.pageLastItem + 1}/#{ctlTipoEmpleadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ctlTipoEmpleadoController.previous}" value="#{adminBundle.Previous} #{ctlTipoEmpleadoController.pagination.pageSize}" rendered="#{ctlTipoEmpleadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ctlTipoEmpleadoController.next}" value="#{adminBundle.Next} #{ctlTipoEmpleadoController.pagination.pageSize}" rendered="#{ctlTipoEmpleadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ctlTipoEmpleadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListCtlTipoEmpleadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListCtlTipoEmpleadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListCtlTipoEmpleadoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ctlTipoEmpleadoController.prepareView}" value="#{adminBundle.ListCtlTipoEmpleadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlTipoEmpleadoController.prepareEdit}" value="#{adminBundle.ListCtlTipoEmpleadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlTipoEmpleadoController.destroy}" value="#{adminBundle.ListCtlTipoEmpleadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ctlTipoEmpleadoController.prepareCreate}" value="#{adminBundle.ListCtlTipoEmpleadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.ListCtlTipoEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
