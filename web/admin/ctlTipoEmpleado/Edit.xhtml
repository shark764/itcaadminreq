<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.EditCtlTipoEmpleadoTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{adminBundle.EditCtlTipoEmpleadoLabel_id}" for="id" />

                    <h:inputText id="nombre" value="#{ctlTipoEmpleadoController.selected.nombre}" title="#{adminBundle.EditCtlTipoEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.EditCtlTipoEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{adminBundle.EditCtlTipoEmpleadoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{ctlTipoEmpleadoController.selected.codigo}" title="#{adminBundle.EditCtlTipoEmpleadoTitle_codigo}" required="true" requiredMessage="#{adminBundle.EditCtlTipoEmpleadoRequiredMessage_codigo}"/>
                </h:panelGrid>
                <h:commandLink action="#{ctlTipoEmpleadoController.update}" value="#{adminBundle.EditCtlTipoEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{adminBundle.EditCtlTipoEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{ctlTipoEmpleadoController.prepareList}" value="#{adminBundle.EditCtlTipoEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.EditCtlTipoEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
