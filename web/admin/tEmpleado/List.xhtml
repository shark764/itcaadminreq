<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ListTEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{adminBundle.ListTEmpleadoEmpty}" rendered="#{tEmpleadoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tEmpleadoController.items.rowCount > 0}">
                    <h:outputText value="#{tEmpleadoController.pagination.pageFirstItem + 1}..#{tEmpleadoController.pagination.pageLastItem + 1}/#{tEmpleadoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tEmpleadoController.previous}" value="#{adminBundle.Previous} #{tEmpleadoController.pagination.pageSize}" rendered="#{tEmpleadoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tEmpleadoController.next}" value="#{adminBundle.Next} #{tEmpleadoController.pagination.pageSize}" rendered="#{tEmpleadoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tEmpleadoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_dui}"/>
                            </f:facet>
                            <h:outputText value="#{item.dui}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_nit}"/>
                            </f:facet>
                            <h:outputText value="#{item.nit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_celular}"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_extension}"/>
                            </f:facet>
                            <h:outputText value="#{item.extension}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_fechaContratacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaContratacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_EMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.EMail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_idEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTEmpleadoTitle_idTipoEmpleado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEmpleado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tEmpleadoController.prepareView}" value="#{adminBundle.ListTEmpleadoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tEmpleadoController.prepareEdit}" value="#{adminBundle.ListTEmpleadoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tEmpleadoController.destroy}" value="#{adminBundle.ListTEmpleadoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tEmpleadoController.prepareCreate}" value="#{adminBundle.ListTEmpleadoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.ListTEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
