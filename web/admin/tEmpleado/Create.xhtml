<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.CreateTEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tEmpleadoController.selected.id}" title="#{adminBundle.CreateTEmpleadoTitle_id}" required="true" requiredMessage="#{adminBundle.CreateTEmpleadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tEmpleadoController.selected.nombre}" title="#{adminBundle.CreateTEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.CreateTEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{tEmpleadoController.selected.apellido}" title="#{adminBundle.CreateTEmpleadoTitle_apellido}" required="true" requiredMessage="#{adminBundle.CreateTEmpleadoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{tEmpleadoController.selected.genero}" title="#{adminBundle.CreateTEmpleadoTitle_genero}" required="true" requiredMessage="#{adminBundle.CreateTEmpleadoRequiredMessage_genero}"/>
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_dui}" for="dui" />
                    <h:inputText id="dui" value="#{tEmpleadoController.selected.dui}" title="#{adminBundle.CreateTEmpleadoTitle_dui}" />
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{tEmpleadoController.selected.nit}" title="#{adminBundle.CreateTEmpleadoTitle_nit}" />
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{tEmpleadoController.selected.direccion}" title="#{adminBundle.CreateTEmpleadoTitle_direccion}" />
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{tEmpleadoController.selected.telefono}" title="#{adminBundle.CreateTEmpleadoTitle_telefono}" />
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{tEmpleadoController.selected.celular}" title="#{adminBundle.CreateTEmpleadoTitle_celular}" />
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_extension}" for="extension" />
                    <h:inputText id="extension" value="#{tEmpleadoController.selected.extension}" title="#{adminBundle.CreateTEmpleadoTitle_extension}" />
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_fechaContratacion}" for="fechaContratacion" />
                    <h:inputText id="fechaContratacion" value="#{tEmpleadoController.selected.fechaContratacion}" title="#{adminBundle.CreateTEmpleadoTitle_fechaContratacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{tEmpleadoController.selected.EMail}" title="#{adminBundle.CreateTEmpleadoTitle_EMail}" />
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{tEmpleadoController.selected.idArea}" title="#{adminBundle.CreateTEmpleadoTitle_idArea}" required="true" requiredMessage="#{adminBundle.CreateTEmpleadoRequiredMessage_idArea}">
                        <f:selectItems value="#{ctlAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{tEmpleadoController.selected.idEmpleado}" title="#{adminBundle.CreateTEmpleadoTitle_idEmpleado}" >
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{adminBundle.CreateTEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
                    <h:selectOneMenu id="idTipoEmpleado" value="#{tEmpleadoController.selected.idTipoEmpleado}" title="#{adminBundle.CreateTEmpleadoTitle_idTipoEmpleado}" required="true" requiredMessage="#{adminBundle.CreateTEmpleadoRequiredMessage_idTipoEmpleado}">
                        <f:selectItems value="#{ctlTipoEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tEmpleadoController.create}" value="#{adminBundle.CreateTEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tEmpleadoController.prepareList}" value="#{adminBundle.CreateTEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.CreateTEmpleadoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
