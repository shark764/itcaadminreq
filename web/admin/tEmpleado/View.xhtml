<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{adminBundle.ViewTEmpleadoTitle}"></h:outputText>
                                <small>different form elements</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">

                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_id}" />

                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_nombre}" />

                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_apellido}" />
                                    <h:outputText value="#{tEmpleadoController.selected.apellido}" title="#{adminBundle.ViewTEmpleadoTitle_apellido}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_genero}" />
                                    <h:outputText value="#{tEmpleadoController.selected.genero}" title="#{adminBundle.ViewTEmpleadoTitle_genero}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_dui}" />

                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_nit}" />

                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_direccion}" />
                                    <h:outputText value="#{tEmpleadoController.selected.direccion}" title="#{adminBundle.ViewTEmpleadoTitle_direccion}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_telefono}" />
                                    <h:outputText value="#{tEmpleadoController.selected.telefono}" title="#{adminBundle.ViewTEmpleadoTitle_telefono}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_celular}" />
                                    <h:outputText value="#{tEmpleadoController.selected.celular}" title="#{adminBundle.ViewTEmpleadoTitle_celular}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_extension}" />
                                    <h:outputText value="#{tEmpleadoController.selected.extension}" title="#{adminBundle.ViewTEmpleadoTitle_extension}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_fechaContratacion}" />
                                    <h:outputText value="#{tEmpleadoController.selected.fechaContratacion}" title="#{adminBundle.ViewTEmpleadoTitle_fechaContratacion}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_EMail}" />
                                    <h:outputText value="#{tEmpleadoController.selected.EMail}" title="#{adminBundle.ViewTEmpleadoTitle_EMail}" />

                                    <h:outputText value="#{tEmpleadoController.selected.idArea}" title="#{adminBundle.ViewTEmpleadoTitle_idArea}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_idEmpleado}" />
                                    <h:outputText value="#{tEmpleadoController.selected.idEmpleado}" title="#{adminBundle.ViewTEmpleadoTitle_idEmpleado}" />
                                    <h:outputText value="#{adminBundle.ViewTEmpleadoLabel_idTipoEmpleado}" />
                                    <h:outputText value="#{tEmpleadoController.selected.idTipoEmpleado}" title="#{adminBundle.ViewTEmpleadoTitle_idTipoEmpleado}" />

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">

                                        <h:link styleClass="btn btn-sm btn-success" outcome="Edit" value="#{adminBundle.ViewTEmpleadoEditLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{tEmpleadoController.prepareCreate}" value="#{adminBundle.ViewTEmpleadoCreateLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tEmpleadoController.prepareList}" value="#{adminBundle.ViewTEmpleadoShowAllLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{adminBundle.ViewTEmpleadoIndexLink}" />
                                    </div>
                                </div>
                            </h:form>

                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>
