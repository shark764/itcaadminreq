<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.EditTEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tEmpleadoController.selected.id}" title="#{adminBundle.EditTEmpleadoTitle_id}" required="true" requiredMessage="#{adminBundle.EditTEmpleadoRequiredMessage_id}"/>
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tEmpleadoController.selected.nombre}" title="#{adminBundle.EditTEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.EditTEmpleadoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{tEmpleadoController.selected.apellido}" title="#{adminBundle.EditTEmpleadoTitle_apellido}" required="true" requiredMessage="#{adminBundle.EditTEmpleadoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{tEmpleadoController.selected.genero}" title="#{adminBundle.EditTEmpleadoTitle_genero}" required="true" requiredMessage="#{adminBundle.EditTEmpleadoRequiredMessage_genero}"/>
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_dui}" for="dui" />
                    <h:inputText id="dui" value="#{tEmpleadoController.selected.dui}" title="#{adminBundle.EditTEmpleadoTitle_dui}" />
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_nit}" for="nit" />
                    <h:inputText id="nit" value="#{tEmpleadoController.selected.nit}" title="#{adminBundle.EditTEmpleadoTitle_nit}" />
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{tEmpleadoController.selected.direccion}" title="#{adminBundle.EditTEmpleadoTitle_direccion}" />
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{tEmpleadoController.selected.telefono}" title="#{adminBundle.EditTEmpleadoTitle_telefono}" />
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{tEmpleadoController.selected.celular}" title="#{adminBundle.EditTEmpleadoTitle_celular}" />
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_extension}" for="extension" />
                    <h:inputText id="extension" value="#{tEmpleadoController.selected.extension}" title="#{adminBundle.EditTEmpleadoTitle_extension}" />
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_fechaContratacion}" for="fechaContratacion" />
                    <h:inputText id="fechaContratacion" value="#{tEmpleadoController.selected.fechaContratacion}" title="#{adminBundle.EditTEmpleadoTitle_fechaContratacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{tEmpleadoController.selected.EMail}" title="#{adminBundle.EditTEmpleadoTitle_EMail}" />
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{tEmpleadoController.selected.idArea}" title="#{adminBundle.EditTEmpleadoTitle_idArea}" required="true" requiredMessage="#{adminBundle.EditTEmpleadoRequiredMessage_idArea}">
                        <f:selectItems value="#{ctlAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{tEmpleadoController.selected.idEmpleado}" title="#{adminBundle.EditTEmpleadoTitle_idEmpleado}" >
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{adminBundle.EditTEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
                    <h:selectOneMenu id="idTipoEmpleado" value="#{tEmpleadoController.selected.idTipoEmpleado}" title="#{adminBundle.EditTEmpleadoTitle_idTipoEmpleado}" required="true" requiredMessage="#{adminBundle.EditTEmpleadoRequiredMessage_idTipoEmpleado}">
                        <f:selectItems value="#{ctlTipoEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tEmpleadoController.update}" value="#{adminBundle.EditTEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{adminBundle.EditTEmpleadoViewLink}"/>
                <br />
                <h:commandLink action="#{tEmpleadoController.prepareList}" value="#{adminBundle.EditTEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.EditTEmpleadoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
