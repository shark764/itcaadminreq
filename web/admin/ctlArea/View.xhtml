<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ViewCtlAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{adminBundle.ViewCtlAreaLabel_id}"/>
                    <h:outputText value="#{ctlAreaController.selected.id}" title="#{adminBundle.ViewCtlAreaTitle_id}"/>
                    <h:outputText value="#{adminBundle.ViewCtlAreaLabel_nombre}"/>
                    <h:outputText value="#{ctlAreaController.selected.nombre}" title="#{adminBundle.ViewCtlAreaTitle_nombre}"/>
                    <h:outputText value="#{adminBundle.ViewCtlAreaLabel_codigo}"/>
                    <h:outputText value="#{ctlAreaController.selected.codigo}" title="#{adminBundle.ViewCtlAreaTitle_codigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ctlAreaController.destroyAndView}" value="#{adminBundle.ViewCtlAreaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{adminBundle.ViewCtlAreaEditLink}"/>
                <br />
                <h:commandLink action="#{ctlAreaController.prepareCreate}" value="#{adminBundle.ViewCtlAreaCreateLink}" />
                <br />
                <h:commandLink action="#{ctlAreaController.prepareList}" value="#{adminBundle.ViewCtlAreaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.ViewCtlAreaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
