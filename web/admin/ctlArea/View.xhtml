<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{adminBundle.ViewCtlAreaTitle}"></h:outputText>
                                <small>different form elements</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{adminBundle.ViewCtlAreaLabel_id}" />
                                    <h:outputText value="#{ctlAreaController.selected.id}" title="#{adminBundle.ViewCtlAreaTitle_id}" />
                                    <h:outputText value="#{adminBundle.ViewCtlAreaLabel_nombre}" />
                                    <h:outputText value="#{ctlAreaController.selected.nombre}" title="#{adminBundle.ViewCtlAreaTitle_nombre}" />
                                    <h:outputText value="#{adminBundle.ViewCtlAreaLabel_codigo}" />
                                    <h:outputText value="#{ctlAreaController.selected.codigo}" title="#{adminBundle.ViewCtlAreaTitle_codigo}" />
                                </h:panelGrid>

                                <div class="ln_solid"></div>

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{ctlAreaController.destroyAndView}" value="#{adminBundle.ViewCtlAreaDestroyLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="Edit" value="#{adminBundle.ViewCtlAreaEditLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{ctlAreaController.prepareCreate}" value="#{adminBundle.ViewCtlAreaCreateLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{ctlAreaController.prepareList}" value="#{adminBundle.ViewCtlAreaShowAllLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{adminBundle.ViewCtlAreaIndexLink}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:define>
                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>

</html>
