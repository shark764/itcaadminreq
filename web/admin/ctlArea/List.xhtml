<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.ListCtlAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{adminBundle.ListCtlAreaEmpty}" rendered="#{ctlAreaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ctlAreaController.items.rowCount > 0}">
                    <h:outputText value="#{ctlAreaController.pagination.pageFirstItem + 1}..#{ctlAreaController.pagination.pageLastItem + 1}/#{ctlAreaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ctlAreaController.previous}" value="#{adminBundle.Previous} #{ctlAreaController.pagination.pageSize}" rendered="#{ctlAreaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ctlAreaController.next}" value="#{adminBundle.Next} #{ctlAreaController.pagination.pageSize}" rendered="#{ctlAreaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ctlAreaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListCtlAreaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListCtlAreaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListCtlAreaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ctlAreaController.prepareView}" value="#{adminBundle.ListCtlAreaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlAreaController.prepareEdit}" value="#{adminBundle.ListCtlAreaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlAreaController.destroy}" value="#{adminBundle.ListCtlAreaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ctlAreaController.prepareCreate}" value="#{adminBundle.ListCtlAreaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.ListCtlAreaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
