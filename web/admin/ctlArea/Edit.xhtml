<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{adminBundle.EditCtlAreaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{adminBundle.EditCtlAreaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ctlAreaController.selected.nombre}" title="#{adminBundle.EditCtlAreaTitle_nombre}" required="true" requiredMessage="#{adminBundle.EditCtlAreaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{adminBundle.EditCtlAreaLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{ctlAreaController.selected.codigo}" title="#{adminBundle.EditCtlAreaTitle_codigo}" required="true" requiredMessage="#{adminBundle.EditCtlAreaRequiredMessage_codigo}"/>
                </h:panelGrid>
                <h:commandLink action="#{ctlAreaController.update}" value="#{adminBundle.EditCtlAreaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{adminBundle.EditCtlAreaViewLink}"/>
                <br />
                <h:commandLink action="#{ctlAreaController.prepareList}" value="#{adminBundle.EditCtlAreaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{adminBundle.EditCtlAreaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
