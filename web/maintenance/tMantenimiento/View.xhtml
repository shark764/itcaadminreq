<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{maintenanceBundle.ViewTMantenimientoTitle}"></h:outputText>
                                <small>vista de datos</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_id}" />
                                    <h:outputText value="#{tMantenimientoController.selected.id}" title="#{maintenanceBundle.ViewTMantenimientoTitle_id}" />
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_codigo}" />
                                    <h:outputText value="#{tMantenimientoController.selected.codigo}" title="#{maintenanceBundle.ViewTMantenimientoTitle_codigo}" />
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_fecha}" />
                                    <h:outputText value="#{tMantenimientoController.selected.fecha}" title="#{maintenanceBundle.ViewTMantenimientoTitle_fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_fechaInicio}" />
                                    <h:outputText value="#{tMantenimientoController.selected.fechaInicio}" title="#{maintenanceBundle.ViewTMantenimientoTitle_fechaInicio}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_fechaLimite}" />
                                    <h:outputText value="#{tMantenimientoController.selected.fechaLimite}" title="#{maintenanceBundle.ViewTMantenimientoTitle_fechaLimite}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_fechaFin}" />
                                    <h:outputText value="#{tMantenimientoController.selected.fechaFin}" title="#{maintenanceBundle.ViewTMantenimientoTitle_fechaFin}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_descripcion}" />
                                    <h:outputText value="#{tMantenimientoController.selected.descripcion}" title="#{maintenanceBundle.ViewTMantenimientoTitle_descripcion}" />
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_idAreaRequerimiento}" />
                                    <h:outputText value="#{tMantenimientoController.selected.idAreaRequerimiento}" title="#{maintenanceBundle.ViewTMantenimientoTitle_idAreaRequerimiento}" />
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_idAutoriza}" />
                                    <h:outputText value="#{tMantenimientoController.selected.idAutoriza}" title="#{maintenanceBundle.ViewTMantenimientoTitle_idAutoriza}" />
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_idCoordina}" />
                                    <h:outputText value="#{tMantenimientoController.selected.idCoordina}" title="#{maintenanceBundle.ViewTMantenimientoTitle_idCoordina}" />
                                    <h:outputText value="#{maintenanceBundle.ViewTMantenimientoLabel_idTipoMantenimiento}" />
                                    <h:outputText value="#{tMantenimientoController.selected.idTipoMantenimiento}" title="#{maintenanceBundle.ViewTMantenimientoTitle_idTipoMantenimiento}" />
                                </h:panelGrid>

                                <div class="ln_solid"></div>

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tMantenimientoController.destroyAndView}" value="#{maintenanceBundle.ViewTMantenimientoDestroyLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="Edit" value="#{maintenanceBundle.ViewTMantenimientoEditLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{tMantenimientoController.prepareCreate}" value="#{maintenanceBundle.ViewTMantenimientoCreateLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{tMantenimientoController.prepareList}" value="#{maintenanceBundle.ViewTMantenimientoShowAllLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{maintenanceBundle.ViewTMantenimientoIndexLink}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:define>
                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>

</html>
