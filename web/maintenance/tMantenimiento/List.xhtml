<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{maintenanceBundle.ListTMantenimientoEmpty}" rendered="#{tMantenimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tMantenimientoController.items.rowCount > 0}">
                    <h:outputText value="#{tMantenimientoController.pagination.pageFirstItem + 1}..#{tMantenimientoController.pagination.pageLastItem + 1}/#{tMantenimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tMantenimientoController.previous}" value="#{maintenanceBundle.Previous} #{tMantenimientoController.pagination.pageSize}" rendered="#{tMantenimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tMantenimientoController.next}" value="#{maintenanceBundle.Next} #{tMantenimientoController.pagination.pageSize}" rendered="#{tMantenimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tMantenimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_fechaLimite}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaLimite}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_idAreaRequerimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAreaRequerimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_idAutoriza}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutoriza}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_idCoordina}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCoordina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListTMantenimientoTitle_idTipoMantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoMantenimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tMantenimientoController.prepareView}" value="#{maintenanceBundle.ListTMantenimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tMantenimientoController.prepareEdit}" value="#{maintenanceBundle.ListTMantenimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tMantenimientoController.destroy}" value="#{maintenanceBundle.ListTMantenimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tMantenimientoController.prepareCreate}" value="#{maintenanceBundle.ListTMantenimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{maintenanceBundle.ListTMantenimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
