<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{maintenanceBundle.EditTMantenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tMantenimientoController.selected.id}" title="#{maintenanceBundle.EditTMantenimientoTitle_id}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_id}"/>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tMantenimientoController.selected.codigo}" title="#{maintenanceBundle.EditTMantenimientoTitle_codigo}" />
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tMantenimientoController.selected.fecha}" title="#{maintenanceBundle.EditTMantenimientoTitle_fecha}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{tMantenimientoController.selected.fechaInicio}" title="#{maintenanceBundle.EditTMantenimientoTitle_fechaInicio}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_fechaLimite}" for="fechaLimite" />
                    <h:inputText id="fechaLimite" value="#{tMantenimientoController.selected.fechaLimite}" title="#{maintenanceBundle.EditTMantenimientoTitle_fechaLimite}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_fechaLimite}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{tMantenimientoController.selected.fechaFin}" title="#{maintenanceBundle.EditTMantenimientoTitle_fechaFin}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tMantenimientoController.selected.descripcion}" title="#{maintenanceBundle.EditTMantenimientoTitle_descripcion}" />
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_idAreaRequerimiento}" for="idAreaRequerimiento" />
                    <h:selectOneMenu id="idAreaRequerimiento" value="#{tMantenimientoController.selected.idAreaRequerimiento}" title="#{maintenanceBundle.EditTMantenimientoTitle_idAreaRequerimiento}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_idAreaRequerimiento}">
                        <f:selectItems value="#{ctlAreaRequerimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_idAutoriza}" for="idAutoriza" />
                    <h:selectOneMenu id="idAutoriza" value="#{tMantenimientoController.selected.idAutoriza}" title="#{maintenanceBundle.EditTMantenimientoTitle_idAutoriza}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_idAutoriza}">
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_idCoordina}" for="idCoordina" />
                    <h:selectOneMenu id="idCoordina" value="#{tMantenimientoController.selected.idCoordina}" title="#{maintenanceBundle.EditTMantenimientoTitle_idCoordina}" >
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{maintenanceBundle.EditTMantenimientoLabel_idTipoMantenimiento}" for="idTipoMantenimiento" />
                    <h:selectOneMenu id="idTipoMantenimiento" value="#{tMantenimientoController.selected.idTipoMantenimiento}" title="#{maintenanceBundle.EditTMantenimientoTitle_idTipoMantenimiento}" required="true" requiredMessage="#{maintenanceBundle.EditTMantenimientoRequiredMessage_idTipoMantenimiento}">
                        <f:selectItems value="#{ctlTipoMantenimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tMantenimientoController.update}" value="#{maintenanceBundle.EditTMantenimientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{maintenanceBundle.EditTMantenimientoViewLink}"/>
                <br />
                <h:commandLink action="#{tMantenimientoController.prepareList}" value="#{maintenanceBundle.EditTMantenimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{maintenanceBundle.EditTMantenimientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
