<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{maintenanceBundle.CreateTMantenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tMantenimientoController.selected.id}" title="#{maintenanceBundle.CreateTMantenimientoTitle_id}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_id}"/>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{tMantenimientoController.selected.codigo}" title="#{maintenanceBundle.CreateTMantenimientoTitle_codigo}" />
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tMantenimientoController.selected.fecha}" title="#{maintenanceBundle.CreateTMantenimientoTitle_fecha}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{tMantenimientoController.selected.fechaInicio}" title="#{maintenanceBundle.CreateTMantenimientoTitle_fechaInicio}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_fechaLimite}" for="fechaLimite" />
                    <h:inputText id="fechaLimite" value="#{tMantenimientoController.selected.fechaLimite}" title="#{maintenanceBundle.CreateTMantenimientoTitle_fechaLimite}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_fechaLimite}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{tMantenimientoController.selected.fechaFin}" title="#{maintenanceBundle.CreateTMantenimientoTitle_fechaFin}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tMantenimientoController.selected.descripcion}" title="#{maintenanceBundle.CreateTMantenimientoTitle_descripcion}" />
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_idAreaRequerimiento}" for="idAreaRequerimiento" />
                    <h:selectOneMenu id="idAreaRequerimiento" value="#{tMantenimientoController.selected.idAreaRequerimiento}" title="#{maintenanceBundle.CreateTMantenimientoTitle_idAreaRequerimiento}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_idAreaRequerimiento}">
                        <f:selectItems value="#{ctlAreaRequerimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_idAutoriza}" for="idAutoriza" />
                    <h:selectOneMenu id="idAutoriza" value="#{tMantenimientoController.selected.idAutoriza}" title="#{maintenanceBundle.CreateTMantenimientoTitle_idAutoriza}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_idAutoriza}">
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_idCoordina}" for="idCoordina" />
                    <h:selectOneMenu id="idCoordina" value="#{tMantenimientoController.selected.idCoordina}" title="#{maintenanceBundle.CreateTMantenimientoTitle_idCoordina}" >
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{maintenanceBundle.CreateTMantenimientoLabel_idTipoMantenimiento}" for="idTipoMantenimiento" />
                    <h:selectOneMenu id="idTipoMantenimiento" value="#{tMantenimientoController.selected.idTipoMantenimiento}" title="#{maintenanceBundle.CreateTMantenimientoTitle_idTipoMantenimiento}" required="true" requiredMessage="#{maintenanceBundle.CreateTMantenimientoRequiredMessage_idTipoMantenimiento}">
                        <f:selectItems value="#{ctlTipoMantenimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tMantenimientoController.create}" value="#{maintenanceBundle.CreateTMantenimientoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tMantenimientoController.prepareList}" value="#{maintenanceBundle.CreateTMantenimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{maintenanceBundle.CreateTMantenimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
