<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{maintenanceBundle.ListCtlTipoMantenimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{maintenanceBundle.ListCtlTipoMantenimientoEmpty}" rendered="#{ctlTipoMantenimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ctlTipoMantenimientoController.items.rowCount > 0}">
                    <h:outputText value="#{ctlTipoMantenimientoController.pagination.pageFirstItem + 1}..#{ctlTipoMantenimientoController.pagination.pageLastItem + 1}/#{ctlTipoMantenimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ctlTipoMantenimientoController.previous}" value="#{maintenanceBundle.Previous} #{ctlTipoMantenimientoController.pagination.pageSize}" rendered="#{ctlTipoMantenimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ctlTipoMantenimientoController.next}" value="#{maintenanceBundle.Next} #{ctlTipoMantenimientoController.pagination.pageSize}" rendered="#{ctlTipoMantenimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ctlTipoMantenimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListCtlTipoMantenimientoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListCtlTipoMantenimientoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{maintenanceBundle.ListCtlTipoMantenimientoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ctlTipoMantenimientoController.prepareView}" value="#{maintenanceBundle.ListCtlTipoMantenimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlTipoMantenimientoController.prepareEdit}" value="#{maintenanceBundle.ListCtlTipoMantenimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlTipoMantenimientoController.destroy}" value="#{maintenanceBundle.ListCtlTipoMantenimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ctlTipoMantenimientoController.prepareCreate}" value="#{maintenanceBundle.ListCtlTipoMantenimientoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{maintenanceBundle.ListCtlTipoMantenimientoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
