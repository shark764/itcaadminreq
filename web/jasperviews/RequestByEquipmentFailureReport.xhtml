<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:remove><ui:define name="title">
            <h:outputText value="Generación de Reporte"></h:outputText>
        </ui:define></ui:remove>
        <ui:define name="body">

            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form>
                            <ul class="to_do">
                                <c:forEach items="#{jasperBean.jasperReportOptions}" var="jrOption">
                                    <li><p><h:link styleClass="" outcome="#{jrOption.key}" value="#{jrOption.value}" /></p></li>
                                </c:forEach>
                            </ul>
                        </h:form>
                        
                        <br />
                        <br />
                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="Inicio"/>

                    </div>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form styleClass="form-inline">
                            <div class="btn-group  btn-group-sm">
                                <h:commandButton styleClass="btn btn-sm btn-dark" actionListener="#{requestByEquipmentFailureReport.PDF}" value="PDF" />
                                <h:commandButton styleClass="btn btn-sm btn-dark" actionListener="#{requestByEquipmentFailureReport.DOCX}" value="Docx" />
                                <h:commandButton styleClass="btn btn-sm btn-dark" actionListener="#{requestByEquipmentFailureReport.XLSX}" value="Xlsx" />
                                <h:commandButton styleClass="btn btn-sm btn-dark" actionListener="#{requestByEquipmentFailureReport.ODT}" value="Odt" />
                                <h:commandButton styleClass="btn btn-sm btn-dark" actionListener="#{requestByEquipmentFailureReport.PPT}" value="Ppt" />
                            </div>
                        </h:form>

                        <div class="table-responsive">
                            <h:dataTable value="#{requestByEquipmentFailureReport.modelList}" var="modelItem" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                <h:column>
                                    <f:facet name="header">Cód. Marca</f:facet>
                                    <h:outputText value="#{modelItem.t05codigo}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Marca</f:facet>
                                    <h:outputText value="#{modelItem.t05nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cód. Modelo</f:facet>
                                    <h:outputText value="#{modelItem.t04codigo}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Modelo</f:facet>
                                    <h:outputText value="#{modelItem.t04nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Cód. Falla</f:facet>
                                    <h:outputText value="#{modelItem.t01codigo}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Falla presentada</f:facet>
                                    <h:outputText value="#{modelItem.t01nombre}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">N° fallas</f:facet>
                                    <h:outputText value="#{modelItem.t02fallas}" />
                                </h:column>
                            </h:dataTable>
                        </div>

                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
