<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.ViewCtlInventarioDefectuosoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{inventoryBundle.ViewCtlInventarioDefectuosoLabel_id}"/>
                    <h:outputText value="#{ctlInventarioDefectuosoController.selected.id}" title="#{inventoryBundle.ViewCtlInventarioDefectuosoTitle_id}"/>
                    <h:outputText value="#{inventoryBundle.ViewCtlInventarioDefectuosoLabel_descripcion}"/>
                    <h:outputText value="#{ctlInventarioDefectuosoController.selected.descripcion}" title="#{inventoryBundle.ViewCtlInventarioDefectuosoTitle_descripcion}"/>
                    <h:outputText value="#{inventoryBundle.ViewCtlInventarioDefectuosoLabel_fechaIngreso}"/>
                    <h:outputText value="#{ctlInventarioDefectuosoController.selected.fechaIngreso}" title="#{inventoryBundle.ViewCtlInventarioDefectuosoTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{inventoryBundle.ViewCtlInventarioDefectuosoLabel_idEquipo}"/>
                    <h:outputText value="#{ctlInventarioDefectuosoController.selected.idEquipo}" title="#{inventoryBundle.ViewCtlInventarioDefectuosoTitle_idEquipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ctlInventarioDefectuosoController.destroyAndView}" value="#{inventoryBundle.ViewCtlInventarioDefectuosoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{inventoryBundle.ViewCtlInventarioDefectuosoEditLink}"/>
                <br />
                <h:commandLink action="#{ctlInventarioDefectuosoController.prepareCreate}" value="#{inventoryBundle.ViewCtlInventarioDefectuosoCreateLink}" />
                <br />
                <h:commandLink action="#{ctlInventarioDefectuosoController.prepareList}" value="#{inventoryBundle.ViewCtlInventarioDefectuosoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{inventoryBundle.ViewCtlInventarioDefectuosoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
