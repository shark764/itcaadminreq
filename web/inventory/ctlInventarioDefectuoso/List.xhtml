<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlInventarioDefectuosoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlInventarioDefectuosoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>

                            <h:outputText value="#{item.fechaIngreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlInventarioDefectuosoTitle_idEquipo}"/>

                            <h:commandLink action="#{ctlInventarioDefectuosoController.prepareEdit}" value="#{inventoryBundle.ListCtlInventarioDefectuosoEditLink}"/>
                            <h:outputText value=" "/>

                <br />
