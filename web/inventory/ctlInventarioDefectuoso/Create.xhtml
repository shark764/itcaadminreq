                <br />
                <h:commandLink action="#{ctlInventarioDefectuosoController.prepareList}" value="#{inventoryBundle.CreateCtlInventarioDefectuosoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{inventoryBundle.CreateCtlInventarioDefectuosoIndexLink}"/>

        </ui:define>
