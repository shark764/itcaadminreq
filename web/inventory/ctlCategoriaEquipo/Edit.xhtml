<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            <ui:define name="title">
                                <h:outputText value="#{inventoryBundle.EditCtlCategoriaEquipoTitle}"></h:outputText>
                                <small>por favor complete el formulario</small>
                            </ui:define>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br/>
                        <ui:define name="body">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form styleClass="form-horizontal form-label-left">
                                <div class="form-group has-feedback form-group-collapsed-fields">
                                    <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="#{inventoryBundle.EditCtlCategoriaEquipoLabel_nombre}" for="nombre" />
                                    <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                        <h:inputText styleClass="form-control has-feedback-left input-sm" id="nombre" value="#{ctlCategoriaEquipoController.selected.nombre}" title="#{inventoryBundle.EditCtlCategoriaEquipoTitle_nombre}" required="true" requiredMessage="#{inventoryBundle.EditCtlCategoriaEquipoRequiredMessage_nombre}" />
                                        <span class="fa fa-pencil-square-o form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                </div>
                                <div class="form-group has-feedback form-group-collapsed-fields">
                                    <h:outputLabel styleClass="control-label col-md-3 col-sm-3 col-lg-3 col-xs-12 input-sm" value="#{inventoryBundle.EditCtlCategoriaEquipoLabel_codigo}" for="codigo" />
                                    <div class="col-md-9 col-sm-9 col-lg-9 col-xs-12">
                                        <h:inputText styleClass="form-control has-feedback-left input-sm" id="codigo" value="#{ctlCategoriaEquipoController.selected.codigo}" title="#{inventoryBundle.EditCtlCategoriaEquipoTitle_codigo}" />
                                        <span class="fa fa-pencil-square-o form-control-feedback left" aria-hidden="true"></span>
                                    </div>
                                </div>

                                <div class="ln_solid"></div>

                                <div class="form-group">
                                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                        <h:commandLink styleClass="btn btn-sm btn-primary" action="#{ctlCategoriaEquipoController.update}" value="#{inventoryBundle.EditCtlCategoriaEquipoSaveLink}" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="View" value="#{inventoryBundle.EditCtlCategoriaEquipoViewLink}" />
                                        <h:commandLink styleClass="btn btn-sm btn-success" action="#{ctlCategoriaEquipoController.prepareList}" value="#{inventoryBundle.EditCtlCategoriaEquipoShowAllLink}" immediate="true" />
                                        <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{inventoryBundle.EditCtlCategoriaEquipoIndexLink}" />
                                    </div>
                                </div>
                            </h:form>
                        </ui:define>
                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </div>  <!-- row -->
    </ui:composition>

</html>
