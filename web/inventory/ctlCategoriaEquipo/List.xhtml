<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.ListCtlCategoriaEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Listado de registros <small>vista de tabla</small></h2>
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">

                        <p>Registros ingresados al sistema</p>

                        <h:form styleClass="" id="jsf_list_ajaxForm_dataTable">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:outputText escape="false" value="#{inventoryBundle.ListCtlCategoriaEquipoEmpty}" rendered="#{ctlCategoriaEquipoController.items.rowCount == 0}"/>
                            <h:panelGroup rendered="#{ctlCategoriaEquipoController.items.rowCount > 0}">
                                <h:outputText value="Mostrar " />
                                <h:selectOneMenu styleClass="form-control input-sm" value="#{ctlCategoriaEquipoController.pageSizeDataModel}" required="true">
                                    <f:selectItems value="#{ctlCategoriaEquipoController.paginationSizes}"/>
                                    <f:ajax listener="#{ctlCategoriaEquipoController.recreatePageSize}" render="jsf_list_ajaxForm_dataTable"/>
                                </h:selectOneMenu>
                                <h:outputText value=" registros" />
                                <h:outputText value="#{ctlCategoriaEquipoController.pagination.pageFirstItem + 1}..#{ctlCategoriaEquipoController.pagination.pageLastItem + 1}/#{ctlCategoriaEquipoController.pagination.itemsCount}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.goToFirstPage}" value="#{inventoryBundle.FirstPage}" rendered="#{ctlCategoriaEquipoController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.previous}" value="#{inventoryBundle.Previous} #{ctlCategoriaEquipoController.pagination.pageSize}" rendered="#{ctlCategoriaEquipoController.pagination.hasPreviousPage}"/>&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.next}" value="#{inventoryBundle.Next} #{ctlCategoriaEquipoController.pagination.pageSize}" rendered="#{ctlCategoriaEquipoController.pagination.hasNextPage}" />&nbsp;
                                <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.goToLastPage}" value="#{inventoryBundle.LastPage}" rendered="#{ctlCategoriaEquipoController.pagination.hasNextPage}" />&nbsp;

                                <div class="table-responsive">
                                    <h:dataTable value="#{ctlCategoriaEquipoController.items}" var="item" styleClass="table table-striped jambo_table bulk_action" headerClass="column-title" rowClasses="odd pointer,even pointer">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{inventoryBundle.ListCtlCategoriaEquipoTitle_id}" />
                                            </f:facet>
                                            <h:outputText value="#{item.id}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{inventoryBundle.ListCtlCategoriaEquipoTitle_nombre}" />
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{inventoryBundle.ListCtlCategoriaEquipoTitle_codigo}" />
                                            </f:facet>
                                            <h:outputText value="#{item.codigo}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;" />
                                            </f:facet>
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.prepareView}" value="#{inventoryBundle.ListCtlCategoriaEquipoViewLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.prepareEdit}" value="#{inventoryBundle.ListCtlCategoriaEquipoEditLink}" />
                                            <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.destroy}" value="#{inventoryBundle.ListCtlCategoriaEquipoDestroyLink}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </h:panelGroup>

                            <div class="ln_solid"></div>

                            <div class="form-group">
                                <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                                    <h:commandLink styleClass="btn btn-sm btn-default" action="#{ctlCategoriaEquipoController.prepareCreate}" value="#{inventoryBundle.ListCtlCategoriaEquipoCreateLink}" />
                                    <h:link styleClass="btn btn-sm btn-success" outcome="/index" value="#{inventoryBundle.ListCtlCategoriaEquipoIndexLink}" />
                                </div>
                            </div>
                        </h:form>

                    </div>  <!-- x_content -->
                </div>  <!-- x_panel -->
            </div>  <!-- col -->
        </ui:define>
    </ui:composition>

</html>
