<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.EditCtlEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ctlEquipoController.selected.id}" title="#{inventoryBundle.EditCtlEquipoTitle_id}" required="true" requiredMessage="#{inventoryBundle.EditCtlEquipoRequiredMessage_id}"/>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ctlEquipoController.selected.nombre}" title="#{inventoryBundle.EditCtlEquipoTitle_nombre}" required="true" requiredMessage="#{inventoryBundle.EditCtlEquipoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_serie}" for="serie" />
                    <h:inputText id="serie" value="#{ctlEquipoController.selected.serie}" title="#{inventoryBundle.EditCtlEquipoTitle_serie}" />
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_inventario}" for="inventario" />
                    <h:inputText id="inventario" value="#{ctlEquipoController.selected.inventario}" title="#{inventoryBundle.EditCtlEquipoTitle_inventario}" />
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{ctlEquipoController.selected.existencia}" title="#{inventoryBundle.EditCtlEquipoTitle_existencia}" />
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_fechaAdquisicion}" for="fechaAdquisicion" />
                    <h:inputText id="fechaAdquisicion" value="#{ctlEquipoController.selected.fechaAdquisicion}" title="#{inventoryBundle.EditCtlEquipoTitle_fechaAdquisicion}" required="true" requiredMessage="#{inventoryBundle.EditCtlEquipoRequiredMessage_fechaAdquisicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{ctlEquipoController.selected.ip}" title="#{inventoryBundle.EditCtlEquipoTitle_ip}" />
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ctlEquipoController.selected.descripcion}" title="#{inventoryBundle.EditCtlEquipoTitle_descripcion}" />
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idAreaAsignado}" for="idAreaAsignado" />
                    <h:selectOneMenu id="idAreaAsignado" value="#{ctlEquipoController.selected.idAreaAsignado}" title="#{inventoryBundle.EditCtlEquipoTitle_idAreaAsignado}" >
                        <f:selectItems value="#{ctlAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idCategoriaEquipo}" for="idCategoriaEquipo" />
                    <h:selectOneMenu id="idCategoriaEquipo" value="#{ctlEquipoController.selected.idCategoriaEquipo}" title="#{inventoryBundle.EditCtlEquipoTitle_idCategoriaEquipo}" required="true" requiredMessage="#{inventoryBundle.EditCtlEquipoRequiredMessage_idCategoriaEquipo}">
                        <f:selectItems value="#{ctlCategoriaEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idEmpleadoAsignado}" for="idEmpleadoAsignado" />
                    <h:selectOneMenu id="idEmpleadoAsignado" value="#{ctlEquipoController.selected.idEmpleadoAsignado}" title="#{inventoryBundle.EditCtlEquipoTitle_idEmpleadoAsignado}" >
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idEquipoComponente}" for="idEquipoComponente" />
                    <h:selectOneMenu id="idEquipoComponente" value="#{ctlEquipoController.selected.idEquipoComponente}" title="#{inventoryBundle.EditCtlEquipoTitle_idEquipoComponente}" >
                        <f:selectItems value="#{ctlEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idEstadoEquipo}" for="idEstadoEquipo" />
                    <h:selectOneMenu id="idEstadoEquipo" value="#{ctlEquipoController.selected.idEstadoEquipo}" title="#{inventoryBundle.EditCtlEquipoTitle_idEstadoEquipo}" required="true" requiredMessage="#{inventoryBundle.EditCtlEquipoRequiredMessage_idEstadoEquipo}">
                        <f:selectItems value="#{ctlEstadoEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idModelo}" for="idModelo" />
                    <h:selectOneMenu id="idModelo" value="#{ctlEquipoController.selected.idModelo}" title="#{inventoryBundle.EditCtlEquipoTitle_idModelo}" >
                        <f:selectItems value="#{ctlModeloEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{ctlEquipoController.selected.idProveedor}" title="#{inventoryBundle.EditCtlEquipoTitle_idProveedor}" >
                        <f:selectItems value="#{ctlProveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idUserMod}" for="idUserMod" />
                    <h:selectOneMenu id="idUserMod" value="#{ctlEquipoController.selected.idUserMod}" title="#{inventoryBundle.EditCtlEquipoTitle_idUserMod}" >
                        <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.EditCtlEquipoLabel_idUserReg}" for="idUserReg" />
                    <h:selectOneMenu id="idUserReg" value="#{ctlEquipoController.selected.idUserReg}" title="#{inventoryBundle.EditCtlEquipoTitle_idUserReg}" required="true" requiredMessage="#{inventoryBundle.EditCtlEquipoRequiredMessage_idUserReg}">
                        <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ctlEquipoController.update}" value="#{inventoryBundle.EditCtlEquipoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{inventoryBundle.EditCtlEquipoViewLink}"/>
                <br />
                <h:commandLink action="#{ctlEquipoController.prepareList}" value="#{inventoryBundle.EditCtlEquipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{inventoryBundle.EditCtlEquipoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
