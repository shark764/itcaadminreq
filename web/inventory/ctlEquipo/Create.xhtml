<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.CreateCtlEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ctlEquipoController.selected.id}" title="#{inventoryBundle.CreateCtlEquipoTitle_id}" required="true" requiredMessage="#{inventoryBundle.CreateCtlEquipoRequiredMessage_id}"/>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ctlEquipoController.selected.nombre}" title="#{inventoryBundle.CreateCtlEquipoTitle_nombre}" required="true" requiredMessage="#{inventoryBundle.CreateCtlEquipoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_serie}" for="serie" />
                    <h:inputText id="serie" value="#{ctlEquipoController.selected.serie}" title="#{inventoryBundle.CreateCtlEquipoTitle_serie}" />
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_inventario}" for="inventario" />
                    <h:inputText id="inventario" value="#{ctlEquipoController.selected.inventario}" title="#{inventoryBundle.CreateCtlEquipoTitle_inventario}" />
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{ctlEquipoController.selected.existencia}" title="#{inventoryBundle.CreateCtlEquipoTitle_existencia}" />
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_fechaAdquisicion}" for="fechaAdquisicion" />
                    <h:inputText id="fechaAdquisicion" value="#{ctlEquipoController.selected.fechaAdquisicion}" title="#{inventoryBundle.CreateCtlEquipoTitle_fechaAdquisicion}" required="true" requiredMessage="#{inventoryBundle.CreateCtlEquipoRequiredMessage_fechaAdquisicion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_ip}" for="ip" />
                    <h:inputText id="ip" value="#{ctlEquipoController.selected.ip}" title="#{inventoryBundle.CreateCtlEquipoTitle_ip}" />
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ctlEquipoController.selected.descripcion}" title="#{inventoryBundle.CreateCtlEquipoTitle_descripcion}" />
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idAreaAsignado}" for="idAreaAsignado" />
                    <h:selectOneMenu id="idAreaAsignado" value="#{ctlEquipoController.selected.idAreaAsignado}" title="#{inventoryBundle.CreateCtlEquipoTitle_idAreaAsignado}" >
                        <f:selectItems value="#{ctlAreaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idCategoriaEquipo}" for="idCategoriaEquipo" />
                    <h:selectOneMenu id="idCategoriaEquipo" value="#{ctlEquipoController.selected.idCategoriaEquipo}" title="#{inventoryBundle.CreateCtlEquipoTitle_idCategoriaEquipo}" required="true" requiredMessage="#{inventoryBundle.CreateCtlEquipoRequiredMessage_idCategoriaEquipo}">
                        <f:selectItems value="#{ctlCategoriaEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idEmpleadoAsignado}" for="idEmpleadoAsignado" />
                    <h:selectOneMenu id="idEmpleadoAsignado" value="#{ctlEquipoController.selected.idEmpleadoAsignado}" title="#{inventoryBundle.CreateCtlEquipoTitle_idEmpleadoAsignado}" >
                        <f:selectItems value="#{tEmpleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idEquipoComponente}" for="idEquipoComponente" />
                    <h:selectOneMenu id="idEquipoComponente" value="#{ctlEquipoController.selected.idEquipoComponente}" title="#{inventoryBundle.CreateCtlEquipoTitle_idEquipoComponente}" >
                        <f:selectItems value="#{ctlEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idEstadoEquipo}" for="idEstadoEquipo" />
                    <h:selectOneMenu id="idEstadoEquipo" value="#{ctlEquipoController.selected.idEstadoEquipo}" title="#{inventoryBundle.CreateCtlEquipoTitle_idEstadoEquipo}" required="true" requiredMessage="#{inventoryBundle.CreateCtlEquipoRequiredMessage_idEstadoEquipo}">
                        <f:selectItems value="#{ctlEstadoEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idModelo}" for="idModelo" />
                    <h:selectOneMenu id="idModelo" value="#{ctlEquipoController.selected.idModelo}" title="#{inventoryBundle.CreateCtlEquipoTitle_idModelo}" >
                        <f:selectItems value="#{ctlModeloEquipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idProveedor}" for="idProveedor" />
                    <h:selectOneMenu id="idProveedor" value="#{ctlEquipoController.selected.idProveedor}" title="#{inventoryBundle.CreateCtlEquipoTitle_idProveedor}" >
                        <f:selectItems value="#{ctlProveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idUserMod}" for="idUserMod" />
                    <h:selectOneMenu id="idUserMod" value="#{ctlEquipoController.selected.idUserMod}" title="#{inventoryBundle.CreateCtlEquipoTitle_idUserMod}" >
                        <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{inventoryBundle.CreateCtlEquipoLabel_idUserReg}" for="idUserReg" />
                    <h:selectOneMenu id="idUserReg" value="#{ctlEquipoController.selected.idUserReg}" title="#{inventoryBundle.CreateCtlEquipoTitle_idUserReg}" required="true" requiredMessage="#{inventoryBundle.CreateCtlEquipoRequiredMessage_idUserReg}">
                        <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ctlEquipoController.create}" value="#{inventoryBundle.CreateCtlEquipoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ctlEquipoController.prepareList}" value="#{inventoryBundle.CreateCtlEquipoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{inventoryBundle.CreateCtlEquipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
