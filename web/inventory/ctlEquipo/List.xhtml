<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{inventoryBundle.ListCtlEquipoEmpty}" rendered="#{ctlEquipoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ctlEquipoController.items.rowCount > 0}">
                    <h:outputText value="#{ctlEquipoController.pagination.pageFirstItem + 1}..#{ctlEquipoController.pagination.pageLastItem + 1}/#{ctlEquipoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ctlEquipoController.previous}" value="#{inventoryBundle.Previous} #{ctlEquipoController.pagination.pageSize}" rendered="#{ctlEquipoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ctlEquipoController.next}" value="#{inventoryBundle.Next} #{ctlEquipoController.pagination.pageSize}" rendered="#{ctlEquipoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ctlEquipoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_serie}"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_inventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.inventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_existencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.existencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_fechaAdquisicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAdquisicion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_ip}"/>
                            </f:facet>
                            <h:outputText value="#{item.ip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idAreaAsignado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAreaAsignado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idCategoriaEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoriaEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idEmpleadoAsignado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmpleadoAsignado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idEquipoComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipoComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idEstadoEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idModelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProveedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idUserMod}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUserMod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{inventoryBundle.ListCtlEquipoTitle_idUserReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUserReg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ctlEquipoController.prepareView}" value="#{inventoryBundle.ListCtlEquipoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlEquipoController.prepareEdit}" value="#{inventoryBundle.ListCtlEquipoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ctlEquipoController.destroy}" value="#{inventoryBundle.ListCtlEquipoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ctlEquipoController.prepareCreate}" value="#{inventoryBundle.ListCtlEquipoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{inventoryBundle.ListCtlEquipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
