<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.EditCtlAreaRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{cataloguesBundle.EditCtlAreaRequerimientoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ctlAreaRequerimientoController.selected.id}" title="#{cataloguesBundle.EditCtlAreaRequerimientoTitle_id}" required="true" requiredMessage="#{cataloguesBundle.EditCtlAreaRequerimientoRequiredMessage_id}"/>
                    <h:outputLabel value="#{cataloguesBundle.EditCtlAreaRequerimientoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ctlAreaRequerimientoController.selected.nombre}" title="#{cataloguesBundle.EditCtlAreaRequerimientoTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditCtlAreaRequerimientoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{cataloguesBundle.EditCtlAreaRequerimientoLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{ctlAreaRequerimientoController.selected.codigo}" title="#{cataloguesBundle.EditCtlAreaRequerimientoTitle_codigo}" />
                </h:panelGrid>
                <h:commandLink action="#{ctlAreaRequerimientoController.update}" value="#{cataloguesBundle.EditCtlAreaRequerimientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{cataloguesBundle.EditCtlAreaRequerimientoViewLink}"/>
                <br />
                <h:commandLink action="#{ctlAreaRequerimientoController.prepareList}" value="#{cataloguesBundle.EditCtlAreaRequerimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.EditCtlAreaRequerimientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
