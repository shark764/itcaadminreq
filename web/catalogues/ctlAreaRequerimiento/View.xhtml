<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewCtlAreaRequerimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewCtlAreaRequerimientoLabel_id}"/>
                    <h:outputText value="#{ctlAreaRequerimientoController.selected.id}" title="#{cataloguesBundle.ViewCtlAreaRequerimientoTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewCtlAreaRequerimientoLabel_nombre}"/>
                    <h:outputText value="#{ctlAreaRequerimientoController.selected.nombre}" title="#{cataloguesBundle.ViewCtlAreaRequerimientoTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewCtlAreaRequerimientoLabel_codigo}"/>
                    <h:outputText value="#{ctlAreaRequerimientoController.selected.codigo}" title="#{cataloguesBundle.ViewCtlAreaRequerimientoTitle_codigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ctlAreaRequerimientoController.destroyAndView}" value="#{cataloguesBundle.ViewCtlAreaRequerimientoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{cataloguesBundle.ViewCtlAreaRequerimientoEditLink}"/>
                <br />
                <h:commandLink action="#{ctlAreaRequerimientoController.prepareCreate}" value="#{cataloguesBundle.ViewCtlAreaRequerimientoCreateLink}" />
                <br />
                <h:commandLink action="#{ctlAreaRequerimientoController.prepareList}" value="#{cataloguesBundle.ViewCtlAreaRequerimientoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.ViewCtlAreaRequerimientoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
