                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{cataloguesBundle.ListCtlEstadoSolicitudTitle_nombre}"/>

                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>

                            <f:facet name="header">
