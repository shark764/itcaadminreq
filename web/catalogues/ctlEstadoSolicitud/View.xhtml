<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewCtlEstadoSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{cataloguesBundle.ViewCtlEstadoSolicitudLabel_id}"/>
                    <h:outputText value="#{ctlEstadoSolicitudController.selected.id}" title="#{cataloguesBundle.ViewCtlEstadoSolicitudTitle_id}"/>
                    <h:outputText value="#{cataloguesBundle.ViewCtlEstadoSolicitudLabel_nombre}"/>
                    <h:outputText value="#{ctlEstadoSolicitudController.selected.nombre}" title="#{cataloguesBundle.ViewCtlEstadoSolicitudTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewCtlEstadoSolicitudLabel_codigo}"/>
                    <h:outputText value="#{ctlEstadoSolicitudController.selected.codigo}" title="#{cataloguesBundle.ViewCtlEstadoSolicitudTitle_codigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ctlEstadoSolicitudController.destroyAndView}" value="#{cataloguesBundle.ViewCtlEstadoSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{cataloguesBundle.ViewCtlEstadoSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{ctlEstadoSolicitudController.prepareCreate}" value="#{cataloguesBundle.ViewCtlEstadoSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{ctlEstadoSolicitudController.prepareList}" value="#{cataloguesBundle.ViewCtlEstadoSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.ViewCtlEstadoSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
