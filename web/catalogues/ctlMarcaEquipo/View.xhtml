<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ViewCtlMarcaEquipoTitle}"></h:outputText>
        </ui:define>

            <h:form>

                    <h:outputText value="#{cataloguesBundle.ViewCtlMarcaEquipoLabel_id}"/>

                    <h:outputText value="#{cataloguesBundle.ViewCtlMarcaEquipoLabel_nombre}"/>
                    <h:outputText value="#{ctlMarcaEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewCtlMarcaEquipoTitle_nombre}"/>
                    <h:outputText value="#{cataloguesBundle.ViewCtlMarcaEquipoLabel_codigo}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{ctlMarcaEquipoController.destroyAndView}" value="#{cataloguesBundle.ViewCtlMarcaEquipoDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{cataloguesBundle.ViewCtlMarcaEquipoEditLink}"/>
                <br />
                <h:commandLink action="#{ctlMarcaEquipoController.prepareCreate}" value="#{cataloguesBundle.ViewCtlMarcaEquipoCreateLink}" />
                <br />
                <h:commandLink action="#{ctlMarcaEquipoController.prepareList}" value="#{cataloguesBundle.ViewCtlMarcaEquipoShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.ViewCtlMarcaEquipoIndexLink}"/>

            </h:form>
