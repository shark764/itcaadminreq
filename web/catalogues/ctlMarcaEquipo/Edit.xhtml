      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{cataloguesBundle.EditCtlMarcaEquipoLabel_codigo}" for="codigo" />

                <h:commandLink action="#{ctlMarcaEquipoController.update}" value="#{cataloguesBundle.EditCtlMarcaEquipoSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{cataloguesBundle.EditCtlMarcaEquipoViewLink}"/>
                <br />
                <h:commandLink action="#{ctlMarcaEquipoController.prepareList}" value="#{cataloguesBundle.EditCtlMarcaEquipoShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{cataloguesBundle.EditCtlMarcaEquipoIndexLink}" />
